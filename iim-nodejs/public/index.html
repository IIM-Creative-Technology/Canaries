    <div class="join-container">

                </div>
                <div class="form-control">
                    <label for="room">Th√®mes</label>

                        <option value="Spiderman">Spiderman in to the spiderverse</option>

                        <option value="Interstellar">Interstellar</option>
                        <option value="Big Bang Theorie">Big Bang Theorie</option>

                        <option value="Harry Potter">Harry Potter</option>
                        <option value="Star Wars">Star Wars</option>

                <button type="submit" class="btn">Join the game</button>
            </form>
        </main>
    </div>
